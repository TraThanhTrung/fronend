<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <h3 class="display-4 text-center">Quản Lý sinh viên</h3>
                <div class="form-group">
                    <p style="font-weight: bold;">Mã sinh viên:</p>
                    <input id="maSinhVien" type="text" class="form-control">
                    <span id="error_maSV"></span>
                    <span id="error_All_Number"></span>
                </div>
                <div class="form-group">
                    <p style="font-weight: bold;">Tên sinh viên:</p>
                    <input id="tenSinhVien" type="text" class="form-control">
                    <span id="error_tenSV"></span>
                    <span id="error_all_letter"></span>
                </div>
                <div class="form-group">
                    <p style="font-weight: bold;">Loại sinh viên:</p>
                    <select name="" id="loaiSinhVien" class="form-control">
                        <option>Khó Khăn</option>
                        <option >Bình Thường</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-4">
                            <p style="font-weight: bold;">Điểm Toán</p>
                            <input id="diemToan" type="text" class="form-control">
                            <span id="error_diemToan"></span>
                            <span id="error_All_Number"></span>
                        </div>
                        <div class="col-4">
                            <p style="font-weight: bold;">Điểm Lý:</p>
                            <input id="diemLy" type="text" class="form-control">
                            <span id="error_diemLy"></span>
                            <span id="error_All_Number"></span>
                        </div>
                        <div class="col-4">
                            <p style="font-weight: bold;">Điểm Hoá:</p>
                            <input id="diemHoa" type="text" class="form-control">
                            <span id="error_diemHoa"></span>
                            <span id="error_All_Number"></span>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <p style="font-weight: bold;">Điểm rèn luyện:</p>
                    <input id="diemRenLuyen" type="text" class="form-control">
                    <span id="error_diemRenluyen"></span>
                    <span id="error_All_Number"></span>
                </div>
                <div class="form-group text-center mt-3">
                    <button id="btnAccep" class="btn btn-success">Xác nhận</button>
                </div>
            </div>
            <div class="col-5">
                <h3 class="display-4 text-center">Thông tin sinh viên</h3>
                <p style="font-weight: bold;">Tên Sinh Viên: <span id="txtTenSV"></span></p>
                <p style="font-weight: bold;">Mã Sinh Viên: <span id="txtMaSV"></span></p>
                <p style="font-weight: bold;">Loại Sinh Viên: <span id="txtLoaiSV"></span></p>
                <p style="font-weight: bold;">Điểm Trung Bình: <span id="txtDiemSV"></span></p>
                <p style="font-weight: bold;">Xếp Loại: <span id="txtXepLoaiSV"></span></p>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    

<script src="/SinhVien.js"></script>
<script src="VaLiDaTion.js"></script>
<script src="/jsOOP.js"></script>
    
</body>
</html>
