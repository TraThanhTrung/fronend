<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/absets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="/absets/img/download.jpg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img2.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img3.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img4.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img5.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img6.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img7.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/absets/img/img8.jpeg" alt="" />
      </div>
    </div>

    <div class="gallery">
      <span class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="/absets/img/img8.jpeg" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>

    <script src="/absets/js/app.js"></script>
  </body>
</html>
